name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"
          channel: stable

      - name: Force Dart SDK constraint in pubspec.yaml
        run: |
          if ! grep -q "environment:" pubspec.yaml; then
            sed -i '1ienvironment:\n  sdk: ">=3.0.0 <4.0.0"\n' pubspec.yaml
          else
            sed -i '/environment:/,/sdk:/c\environment:\n  sdk: ">=3.0.0 <4.0.0"' pubspec.yaml
          fi
          echo "===== pubspec.yaml after fix ====="
          cat pubspec.yaml

      - name: Flutter clean
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
