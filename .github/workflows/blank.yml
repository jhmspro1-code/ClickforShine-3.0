name: ClickForShine-Final-Manual

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1-checkout
        uses: actions/checkout@v4

      - name: 2-java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3-flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Isso garante que a versão do Flutter seja compatível com o projeto
          flutter-version: '3.10.0' 

      - name: 4-build-force
        run: |
          # Limpa caches antigos que podem causar conflito
          flutter clean
          # Tenta baixar as dependências
          flutter pub get
          # Garante permissão no Gradle
          chmod +x android/gradlew
          # Build do APK
          flutter build apk --release

      - name: 5-upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClickForShine-Instalador
          path: build/app/outputs/flutter-apk/app-release.apk
