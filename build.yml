name: Build ClickforShine APK & IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
        cache: gradle
    
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
    
    - name: ğŸ” Analyze code
      run: flutter analyze
    
    - name: ğŸ§ª Run tests
      run: flutter test
    
    - name: ğŸ—ï¸ Build APK
      run: flutter build apk --release --split-per-abi
    
    - name: ğŸ“¤ Upload APK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/
        retention-days: 30
    
    - name: ğŸ“¤ Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
    
    - name: ğŸ” Analyze code
      run: flutter analyze
    
    - name: ğŸ§ª Run tests
      run: flutter test
    
    - name: ğŸ—ï¸ Build IPA
      run: flutter build ipa --release --export-method ad-hoc
    
    - name: ğŸ“¤ Upload IPA artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-ipa
        path: build/ios/ipa/
        retention-days: 30
    
    - name: ğŸ“¤ Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/ios/ipa/*.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
    
    - name: ğŸ—ï¸ Build Web
      run: flutter build web --release
    
    - name: ğŸ“¤ Upload Web artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/
        retention-days: 30
    
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web

  notify:
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web]
    if: always()
    
    steps:
    - name: âœ… Build Status
      run: |
        echo "Build Status: ${{ job.status }}"
        echo "Android: ${{ needs.build-android.result }}"
        echo "iOS: ${{ needs.build-ios.result }}"
        echo "Web: ${{ needs.build-web.result }}"
