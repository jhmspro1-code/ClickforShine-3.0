jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DART_VM_OPTIONS: "--old_gen_heap_size=4096" # Aumenta mem√≥ria da Dart VM
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
